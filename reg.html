<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration Form</title>
    <script defer src="reg.js"></script>
    <link rel="stylesheet" href="reg.css">
</head> 
<body>

    
    <form id="container" class="container">
        <h2>Registration Form</h2>
        <label for="username">UserName:</label>
        <input type="text" id="username" placeholder="Type user name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="eg:abc@gmail.com" required><br>

        <label for="phone">Contact Number:</label>
        <input type="tel" id="number" placeholder="Type contact number" pattern="[0-9]{10}" required><br>

        <label for="gender">Gender:</label>
        <input list="Gender"  id="gender" placeholder="Select gender" required>
        <datalist id="Gender">
            <option value="Male" >
            <option value="Female">
            <option value="Transgender">
        </datalist>
       <br>
        
       
        

        <label for="password">Password:</label>
        <input type="password" id="password"  placeholder="Password"><br>

        <label for="confirmPassword">ConfirmPassword:</label>
        <input type="password" id="confirmPassword" placeholder="Retype Password" required><br>

        <button type="submit" value="Register"><b>Register</b></button>


        <div id="message"><a href="http://127.0.0.1:5500/login.html" target="_self">LOGIN</a></div>
    </form>

    

    
</body>
</html>
